<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamster Kombat Key Generator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main class="main-container">
        <section class="language-selector">
            <select id="languageSelect">
                <option value="en">English</option>
            </select>
        </section>
        <section class="container">
            <h1>Hamster Kombat Key Generator</h1>
            <label for="gameSelect" id="gameSelectLabel">Select a game to generate keys for:</label>
            <select id="gameSelect">
                <option value="ChainCube2048">Chain Cube 2048</option>
                <option value="TrainMiner">Train Miner</option>
                <option value="MergeAway">Merge Away</option>
                <option value="TwerkRace">Twerk Race</option>
                <option value="Polysphere">Polysphere</option>
                <option value="MowandTrim">Mow and Trim</option>
                <option value="CafeDash">Cafe Dash</option>
                <option value="GangsWars">Gangs Wars</option>
                <option value="Zoopolis">Zoopolis</option>
            </select>
            <label for="keyCountSelect" id="keyCountLabel">Select the number of keys to generate:</label>
            <select id="keyCountSelect">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
            </select>
            <button id="startBtn" class="button">Generate Keys</button>
            <div id="progressContainer" class="progress-container hidden">
                <div id="progressBar" class="progress-bar"></div>
                <span id="progressText" class="progress-text">0%</span>
            </div>
            <div id="keyContainer" class="key-container hidden">
                <h2 id="generatedKeysTitle">Generated Keys:</h2>
                <button id="copyAllBtn" class="button hidden">Copy All Keys</button>
                <div id="keysList" class="keys-list"></div>
            </div>
        </section>
        <button id="creatorChannelBtn" class="button footer-button">Powered by Project PDoSI</button>
    </main>
</body>
</html>
